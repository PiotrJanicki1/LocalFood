<!DOCTYPE html>
<html lang="en">
{% block content %}
<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  
    <input type="submit" value="Log in">
</form>
{% if form.errors %}
    <div class="errors">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
</html>
