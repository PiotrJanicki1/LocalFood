<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="card shadow p-4" style="max-width: 400px; margin: auto;">

        <img src="{% static 'images/localfood_app/logo2.png' %}" alt="LocalFood Logo"
             class="img-fluid mx-auto d-block mb-3" style="max-width: 150px;">

        <h2 class="text-center mb-4">Log in</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control"
                       placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log in</button>

            <div class="text-center mt-3">
                <small>Don't have an account?</small>
                <a href="{% url 'localfood_app:signup' %}" class="btn btn-link">Sign up</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
