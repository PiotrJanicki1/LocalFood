<form method="GET" action="{% url 'localfood_app:search' %}">
    <div class="input-group">
        <input
                type="text"
                id="search"
                name="q"
                class="form-control"
                placeholder="Search here..."
                value="{{ query }}">
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </div>
</form>
