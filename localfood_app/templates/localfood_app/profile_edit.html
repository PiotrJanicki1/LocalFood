{% extends 'localfood_app/base_order_history.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'localfood_app:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
