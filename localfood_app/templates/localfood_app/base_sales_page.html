{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home page{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container-fluid">
            <header class="row bg-light py-3 align-items-center">
                <div class="col-2">
                    <h1 id="logo">
                        <a href="/home/">
                            <img src="{% static 'images/localfood_app/logo2.png' %}" alt="Logo">
                        </a>
                    </h1>
                </div>
                <div class="col-4 text-right"></div>
                <div class="col-6 d-flex justify-content-end">
                    <a href="{% url 'localfood_app:seller_order' %}" class="btn btn-primary mx-1">Sales</a>
                    <a href="{% url 'localfood_app:profile' %}" class="btn btn-secondary mx-1">Profile</a>
                </div>
            </header>
            <div class="row">
                <nav class="col-md-2 bg-light py-3">
                    <div class="container mt-5">
                        <table class="table">
                            <tbody>
                                    <tr>
                                        <td>
                                            <a class="nav-link text-dark" href="{% url 'localfood_app:seller_order' %}">
                                                <span>Orders</span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a class="nav-link text-dark" href="{% url 'localfood_app:ongoing_sale' %}">
                                                <span>Ongoing Sale</span>
                                            </a>
                                        </td>
                                    </tr>
{#                                    <tr>#}
{#                                        <td>#}
{#                                            <a class="nav-link text-dark" href="">#}
{#                                                <span>Completed Sale</span>#}
{#                                            </a>#}
{#                                        </td>#}
{#                                    </tr>#}
                                    <tr>
                                        <td>
                                            <a class="nav-link text-dark" href="/add_product/">
                                                <span>List an item</span>
                                            </a>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </nav>
                <main class="col-md-7 py-3">
                    {% block content %}
                        
                    {% endblock %}
                </main>
                <aside class="col-md-3 bg-light py-3">
                </aside>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
